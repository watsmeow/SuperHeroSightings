<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Organizations</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Super Hero Sightings</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="" class="btn btn-outline-primary btn-lg">Heroes & Villains</a>
        </div>
        <div class="col text-center m-3">
            <a href="" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
        <div class="col text-center m-3">
            <a href="" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="text-center m-3">
            <span class="h3">See Orgs by Hero</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="orgsByHero" method="POST">
                <div class="form-group row">
                    <label for="orgByHero" class="col-3 col-form-label">
                        Hero Name</label>
                    <div class="col-9">
                        <input type="text" name="orgByHero"
                               id="orgByHero" class="form-control"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="text-center m-3">
            <span class="h3">See Members of an Org</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="orgMembers" method="POST">
                <div class="form-group row">
                    <label for="orgMembers" class="col-3 col-form-label">
                        Hero Name</label>
                    <div class="col-9">
                        <input type="text" name="orgMembers"
                               id="orgMembers" class="form-control"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <div class="col text-center">
                <h1>Organizations</h1>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Phone</th>

<!--                    <th>Edit</th>-->
<!--                    <th>Delete</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="organization : ${organizations}">
                    <td th:text="${organization.name}">Name</td>
                    <td th:text="${organization.description}">Description</td>
                    <td th:text="${organization.address}">Address</td>
                    <td th:text="${organization.city}">City</td>
                    <td th:text="${organization.state}">State</td>
                    <td th:text="${organization.zip}">Zip</td>
                    <td th:text="${organization.phone}">Phone</td>

<!--                    <td><a href="#" th:href="@{/editTeacher(id=${teacher.id})}">Edit</a></td>-->
<!--                    <td><a href="#" th:href="@{/deleteTeacher(id=${teacher.id})}">Delete</a></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Add an organization form -->
    <div class="row m-4 border border-dark">
        <div class="text-center m-3">
            <span class="h3">Add an Organization</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addOrganization" method="POST">
                <div class="form-group row">
                    <label for="orgName" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="orgName"
                               id="orgName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description"
                               id="description" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="address"
                               id="address" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-3 col-form-label">
                        City</label>
                    <div class="col-9">
                        <input type="text" name="city"
                               id="city" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-3 col-form-label">
                        State</label>
                    <div class="col-9">
                        <input type="text" name="state"
                               id="state" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="zip" class="col-3 col-form-label">
                        Zip</label>
                    <div class="col-9">
                        <input type="text" name="zip"
                               id="zip" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-3 col-form-label">
                        Phone</label>
                    <div class="col-9">
                        <input type="text" name="phone"
                               id="phone" class="form-control"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Organization</button>
            </form>
        </div>
</div>


</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>;
