<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Edit a Sighting</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1>
        <a href="/" class="text-dark">Edit a Sighting</a>
      </h1>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
    </div>
    <div class="col text-center m-3">
      <a href="superheroes" class="btn btn-outline-primary btn-lg">Super Heroes</a>
    </div>
    <div class="col text-center m-3">
      <a href="superpowers" class="btn btn-outline-primary btn-lg">Super Powers</a>
    </div>
    <div class="col text-center m-3">
      <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
    </div>
    <div class="col text-center m-3">
      <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
    </div>
  </div>
  <!-- Add an organization form -->
  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3">Edit a Sighting</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="updateSighting" method="POST">
<!--        <div class="col-12 m-1 text-center"-->
<!--             th:if="${!errors.isEmpty()}">-->
<!--          <p class="alert alert-danger"-->
<!--             th:each="error : ${errors}" th:text="${error.message}">Error message</p>-->
<!--        </div>-->

        <div class="form-group row">
          <label for="timestamp" class="col-3 col-form-label">Timestamp</label>
          <div class="col-9">
            <input type="date" name="timestamp" id="timestamp" class="form-control"
            th:value="${sighting.timestamp}"/>
            <div th:if="${#fields.hasErrors('sighting.timestamp')}">
              <p th:each="error : ${#fields.errors('sighting.timestamp')}"
                 class="alert alert-danger" th:text="${error}">
                Bad timestamp value
              </p>
            </div>
          </div>
        </div>

        <!-- Superhero Name -->
        <div class="form-group row">
          <label for="superName" class="col-3 col-form-label">
            Superhero's Name</label>
          <div class="col-9">
            <select id="superName" name="superName" class="form-control" >
              <option th:each="superHero : ${superheroes}"
                      th:value="${superHero.superName}"
                      th:text="${superHero.superName}">
                Superhero's Name</option>
              <div th:if="${#fields.hasErrors('sighting.superHero.superName')}">
                <p th:each="error : ${#fields.errors('sighting.superHero.superName')}"
                   class="alert alert-danger" th:text="${error}">
                  Bad superhero name
                </p>
              </div>
            </select>
          </div>
        </div>

        <!-- Location Name -->
        <div class="form-group row">
          <label for="locationName" class="col-3 col-form-label">
            Location</label>
          <div class="col-9">
            <select id="locationName" name="locationName" class="form-control" >
              <option th:each="location : ${locations}"
                      th:value="${location.locationName}"
                      th:text="${location.locationName}">
                Location</option>
              <div th:if="${#fields.hasErrors('sighting.location.locationName')}">
                <p th:each="error : ${#fields.errors('sighting.location.locationName')}"
                   class="alert alert-danger" th:text="${error}">
                  Bad location name
                </p>
              </div>
            </select>
          </div>
        </div>
        <!-- Location Address -->
        <button type="submit" class="btn btn-primary">Update Sighting</button>
      </form>
    </div>
  </div>
  <!-- End main body -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>;
