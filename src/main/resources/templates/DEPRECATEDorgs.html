<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Organizations</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Super Hero Sightings</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="" class="btn btn-outline-primary btn-lg">Heroes & Villains</a>
        </div>
        <div class="col text-center m-3">
            <a href="" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
        <div class="col text-center m-3">
            <a href="" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    See Organizations by Hero
                </button>
                <ul class="dropdown-menu" th:each="superhero : ${superheroes}">
                    <li>
                        <a class="dropdown-item"
                           th:href="@{/organizationsBySuperHero(superID=${superhero.superID})}"
                           th:text="${superhero.superName}">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col text-center m-3">
            <a href="" class="btn btn-outline-primary btn-lg">Get All Members of an Org</a>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <div class="col text-center">
                <h1>Organizations</h1>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Phone</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="organization : ${organizations}">
                    <td th:text="${organization.orgName}">Name</td>
                    <td th:text="${organization.orgDescription}">Description</td>
                    <td th:text="${organization.orgAddress}">Address</td>
                    <td th:text="${organization.orgCity}">City</td>
                    <td th:text="${organization.orgState}">State</td>
                    <td th:text="${organization.orgZip}">Zip</td>
                    <td th:text="${organization.orgPhoneNumber}">Phone</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Add an organization form -->
    <div class="row m-4 border border-dark">
        <div class="text-center m-3">
            <span class="h3">Add an Organization</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addOrganization" method="POST">
                <div class="form-group row">
                    <label for="orgName" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="orgName"
                               id="orgName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description"
                               id="description" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="address"
                               id="address" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-3 col-form-label">
                        City</label>
                    <div class="col-9">
                        <input type="text" name="city"
                               id="city" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-3 col-form-label">
                        State</label>
                    <div class="col-9">
                        <input type="text" name="state"
                               id="state" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="zip" class="col-3 col-form-label">
                        Zip</label>
                    <div class="col-9">
                        <input type="text" name="zip"
                               id="zip" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-3 col-form-label">
                        Phone</label>
                    <div class="col-9">
                        <input type="text" name="phone"
                               id="phone" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="member" class="col-3 col-form-label">
                        Inaugural Super Hero</label>
                    <div class="col-9">
                        <input type="text" name="member"
                               id="member" class="form-control"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Organization</button>
            </form>
        </div>
</div>


</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>;
