<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <title>Super Hero Locations</title>
    </head>

    <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>
                    <a href="/" class="text-dark">Super Hero Locations</a>
                </h1>
            </div>
        </div>

        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="superheroes" class="btn btn-outline-primary btn-lg">Super Heroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Super Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
        </div>

        <!-- Add location form -->
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Location</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editLocation" method="POST">
                    <div class="form-group row">
                        <label for="locationName" class="col-3 col-form-label">Name</label>
                        <div class="col-9">
                            <input type="text" name="locationName" id="locationName"
                                   class="form-control" th:value="${location.locationName}" />
                            <div th:if="${#fields.hasErrors('location.locationName')}">
                                <p th:each="error : ${#fields.errors('location.locationName')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad location name
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locationDescription" class="col-3 col-form-label">Description</label>
                        <div class="col-9">
                            <input type="text" name="locationDescription" id="locationDescription"
                                   class="form-control" th:value="${location.locationDescription}" />
                            <div th:if="${#fields.hasErrors('location.locationDescription')}">
                                <p th:each="error : ${#fields.errors('location.locationDescription')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad location description
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="latitude" class="col-3 col-form-label">Latitude</label>
                        <div class="col-9">
                            <input type="text" name="latitude" id="latitude"
                                   class="form-control" th:value="${location.latitude}" />
                            <div th:if="${#fields.hasErrors('location.latitude')}">
                                <p th:each="error : ${#fields.errors('location.latitude')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad location latitude
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="longitude" class="col-3 col-form-label">Longitude</label>
                        <div class="col-9">
                            <input type="text" name="longitude" id="longitude" class="form-control"
                                   th:value="${location.longitude}" />
                            <div th:if="${#fields.hasErrors('location.longitude')}">
                                <p th:each="error : ${#fields.errors('location.longitude')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad location longitude
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locationAddress" class="col-3 col-form-label">Address</label>
                        <div class="col-9">
                            <input type="text" name="locationAddress" id="locationAddress"
                                   class="form-control" th:value="${location.locationAddress}" />
                            <div th:if="${#fields.hasErrors('location.locationAddress')}">
                                <p th:each="error : ${#fields.errors('location.locationAddress')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad location address
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locationCity" class="col-3 col-form-label">City</label>
                        <div class="col-9">
                            <input type="text" name="locationCity" id="locationCity" class="form-control"
                                   th:value="${location.locationCity}" />
                            <div th:if="${#fields.hasErrors('location.locationCity')}">
                                <p th:each="error : ${#fields.errors('location.locationCity')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad location city
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locationState" class="col-3 col-form-label">State</label>
                        <div class="col-9">
                            <input type="text" name="locationState" id="locationState" class="form-control"
                                   th:value="${location.locationState}" />
                            <div th:if="${#fields.hasErrors('location.locationState')}">
                                <p th:each="error : ${#fields.errors('location.locationState')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad location state
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locationZip" class="col-3 col-form-label">Zip</label>
                        <div class="col-9">
                            <input type="text" name="locationZip" id="locationZip" class="form-control"
                                   th:value="${location.locationZip}" />
                            <div th:if="${#fields.hasErrors('location.locationZip')}">
                                <p th:each="error : ${#fields.errors('location.locationZip')}"
                                   class="alert alert-danger" th:text="${error}">
                                    Bad location zip
                                </p>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="locationID" th:value="${location.locationID}"/>
                    <button type="submit" class="btn btn-primary">Update Location</button>
                </form>
            </div>
        </div>
    </div>

    <!-- End main body -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
</html>;
