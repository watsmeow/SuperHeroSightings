<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Edit a Super Power</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>
                <a href="/" class="text-dark">Super Powers</a>
            </h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
        <div class="col text-center m-3">
            <a href="superheroes" class="btn btn-outline-primary btn-lg">Super Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="superpowers" class="btn btn-outline-primary btn-lg">Super Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
    </div>
    <!-- Edit a super power form -->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <span class="h3">Edit a Super Power</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editSuperPower" method="POST">

                <div class="form-group row">
                    <label for="superPowerName" class="col-3 col-form-label"> Name</label>
                    <div class="col-9">
                        <input type="text" name="superPowerName" id="superPowerName" class="form-control"
                               th:value="${superpower.superPowerName}"required>
                        <div th:if="${#fields.hasErrors('superpower.superPowerName')}">
                            <p th:each="error : ${#fields.errors('superpower.superPowerName')}" class="alert alert-danger"
                               th:text="${error}">Name cannot be blank </p>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="superPowerID" th:value="${superpower.superPowerID}">
                <button type="submit" class="btn btn-primary">Update Super Power</button>
            </form>
        </div>
    </div>
    <!-- End main body -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>;
